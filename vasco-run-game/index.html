<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="css/images/favicon-32x32.png" type="image/x-icon">
    <title>Vasco Escape</title>
</head>
<body>
    <main>
        <div class="gameover">
            <h2>Game Over!</h2>
            <h3>O vasco desceu para a série B</h3>
            <h3 id="score">Pontuação:</h3>
            <span onclick="play()" class="material-symbols-outlined" title="Jogar De Novo">
                play_arrow
            </span>
        </div>
        <h2 id="maxscore">Pontuação Máxima:</h2>
        <h2 id="display">Pontuação:</h2>
        <img class="nuvens" src="css/images/clouds.png" alt="nuvens">
        <img class="b" src="css/images/b.png" alt="série b">
        <img class="furacao b" src="css/images/furacao.gif" alt="furacao">
        <img class="vasco" src="css/images/vasco.gif" alt="Personagem">
        <img class="bola" src="css/images/gif-bola2.gif" alt="bola">
    </main>
</body>
<script src="script.js"></script>
</html>
